<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='fileupload.css') }}">
<body>
    {% include 'navbar.html' %}
    <div id="container">
        <h1>{{ title }}</h1>
        
        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="center">
                <input type="file" name="file" id="file" accept="audio/*">
                <label>Enter Name for playlist</label>
                <div class="lower">
                    <input type="text" name="playlistname" id="playlistname" accept="*">
                    <input type="submit" value="Upload">
                </div>
            </div>
        </form>
            {% for line in filetxt %}
            <p>{{line}}</p>
            {% endfor %}
    </div>
</body>

</html>

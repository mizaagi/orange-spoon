<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <h1>{{ title }}</h1>
        
        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="audio/*">

            <input type="submit" value="Upload">
        </form>
    </div>
</body>

</html>

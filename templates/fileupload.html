<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    {% include 'navbar.html' %}
    
    <div id="container">
        <h1>{{ title }}</h1>
        
        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">

            <input type="file" name="file" id="file" accept="audio/*" class="upper">
            <label>Enter Name for playlist</label class="upper">
            <input type="text" name="playlistname" id="playlistname" accept="*" class="lower">
            <input type="submit" value="Upload" class="lower">
        </form>
    </div>
</body>

</html>

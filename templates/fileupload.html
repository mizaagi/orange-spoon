<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='fileupload.css') }}">
<body>
    {% include 'navbar.html' %}
    <div id="container">
        <h1>{{ title }}</h1>
        


        <form method="POST" enctype="multipart/form-data">
            <div class="center">
                <input type="file" name="file" id="file" accept="audio/*">
                <div class="lower" id="centercenter">
                    <label class="lower" id="centercenter">Enter name for playlist: </label>
                    <input type="text" name="playlistname" id="playlistname" accept="*" id="centercenter">
                    <input type="submit" value="Upload" id="centercenter" onclick="PopUp()">
                    {% if message %}
                    <h2>{{ message }}</h2>
                    {% endif %}
                </div>
            </div>
        </form>

        <dialog id="confirm">
            <p></p>
        </dialog>


        <script>
            let popup = document.getElementById('confirm');
            function PopUp() {
                 popup.classList.toggle("show");
            }
            

        </script>
    </div>
</body>

</html>
